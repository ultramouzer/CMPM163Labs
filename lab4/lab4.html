<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 4: Textures & Normal Maps</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;

        // load textures
        var texture = THREE.ImageUtils.loadTexture("textures/172.jpg");
        var texture2 = THREE.ImageUtils.loadTexture("textures/199.jpg");

        // load normal map
        var normMap = THREE.ImageUtils.loadTexture("textures/172_norm.jpg");
        var normMap2 = THREE.ImageUtils.loadTexture("textures/199_norm.jpg");

        // setup the cubes
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshPhongMaterial({
            map: texture,
            normalMap: normMap,
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.x -= 1;

        material = new THREE.MeshPhongMaterial( { map: texture });
        var cube2 = new THREE.Mesh(geometry, material);
        scene.add(cube2);
        cube2.position.x -= 3;

        //top row cubes
        var geometry2 = new THREE.BoxGeometry();
        var material2 = new THREE.MeshPhongMaterial({
            map: texture2,
            normalMap: normMap2,
        });
        var cube3 = new THREE.Mesh(geometry2, material2);
        scene.add(cube3);
        cube3.position.x += 3;
        cube3.position.y += 2;

        material2 = new THREE.MeshPhongMaterial( { map: texture2 });
        var cube4 = new THREE.Mesh(geometry2, material2);
        scene.add(cube4);
        cube4.position.x += 1;
        cube4.position.y += 2;

        // add the light
        var light = new THREE.PointLight(0xffffff, 1, 1000);
        light.position.set(10, 10, 10);
        scene.add(light);

        value = 0;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            //for(idx = 0; idx < 69; idx++){
            light.position.x = Math.sin(value) * 30;
            value += 0.02;
        }
        animate();
    </script>
</body>

</html>
