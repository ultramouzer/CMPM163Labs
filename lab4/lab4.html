<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 4: Textures & Normal Maps</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;

        // load textures
        var texture = THREE.ImageUtils.loadTexture("textures/172.jpg");
        var texture2 = THREE.ImageUtils.loadTexture("textures/199.jpg");

        // load normal map
        var normMap = THREE.ImageUtils.loadTexture("textures/172_norm.jpg");
        var normMap2 = THREE.ImageUtils.loadTexture("textures/199_norm.jpg");

        // setup the cubes
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshPhongMaterial({
            map: texture,
            normalMap: normMap,
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.x -= 1;

        material = new THREE.MeshPhongMaterial({
            map: texture
        });
        var cube2 = new THREE.Mesh(geometry, material);
        scene.add(cube2);
        cube2.position.x -= 3;

        //top row cubes
        var geometry2 = new THREE.BoxGeometry();
        var material2 = new THREE.MeshPhongMaterial({
            map: texture2,
            normalMap: normMap2,
        });
        var cube3 = new THREE.Mesh(geometry2, material2);
        scene.add(cube3);
        cube3.position.x += 3;
        cube3.position.y += 2;

        material2 = new THREE.MeshPhongMaterial({
            map: texture2
        });
        var cube4 = new THREE.Mesh(geometry2, material2);
        scene.add(cube4);
        cube4.position.x += 1;
        cube4.position.y += 2;

        // add the light
        var light = new THREE.PointLight(0xffffff, 1, 1000);
        light.position.set(10, 10, 10);
        scene.add(light);

        //loaders
        THREE.Cache.enabled = true;
        var count = 0;
        var loader = new THREE.FileLoader();
        var fshader, vshader;

        loader.load('shaders/vertexShader.vert',
            // onLoad callback
            function (data) {
                console.log(data); // output the text to the console
                vshader = data;
                count += 1;
                addTextureShaderCube(); // we will write this method
            },
            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // onError callback
            function (err) {
                console.error('An error happened');
            });

        loader.load('shaders/fragmentShader.frag',
            // onLoad callback
            function (data) {
                console.log(data); // output the text to the console
                fshader = data;
                count += 1;
                addTextureShaderCube(); // we will write this method
            },
            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // onError callback
            function (err) {
                console.error('An error happened');
            });

        var geometry3, material3, mesh3;

        function addTextureShaderCube() {
            if (count == 2) {
                let uniforms = {
                    texture1: {
                        type: "t",
                        value: THREE.ImageUtils.loadTexture("textures/161b.jpg")
                    },
                    tiled: {
                        type: 'float', 
                        value: 0.0
                    },
                };


                geometry3 = new THREE.BoxGeometry(1, 1, 1);
                material3 = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    fragmentShader: fshader,
                    vertexShader: vshader,
                    precision: "mediump"
                });

                mesh3 = new THREE.Mesh(geometry3, material3);
                mesh3.position.x = 2;
                mesh3.position.y = -2;
                scene.add(mesh3);

                //second cube
                uniforms = {
                    texture1: {
                        type: "t",
                        value: THREE.ImageUtils.loadTexture("textures/176.jpg")
                    },
                    tiled: {
                        type: 'float', 
                        value: 1.0
                    },
                };


                geometry4 = new THREE.BoxGeometry(1, 1, 1);
                material4 = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    fragmentShader: fshader,
                    vertexShader: vshader,
                    precision: "mediump"
                });

                mesh4 = new THREE.Mesh(geometry4, material4);
                mesh4.position.x = 0;
                mesh4.position.y = -2;
                scene.add(mesh4);
            }
        }

        value = 0;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            //for(idx = 0; idx < 69; idx++){
            light.position.x = Math.sin(value) * 30;
            value += 0.02;
        }
        animate();
    </script>
</body>

</html>
