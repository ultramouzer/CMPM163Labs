<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Materials & Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			//set basic things
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//lights
            var light = new THREE.PointLight(0xffffff, 2, 1000);
			light.position.set(-69, 5, 420);
			var light2 = new THREE.PointLight(0x177013, 1, 1000);
			light2.position.set(17, -10, -30);
            scene.add(light);
			scene.add(light2);

			//initialize shader
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

			//add cooler looking cube
			var geometry4, material4, mesh4;

			function addCoolCube() {
				if(count == 2) {
					let uniforms = {
						colorB: {type: 'vec3', value: new 
							THREE.Color(0xFEDCBA)},
						colorA: {type: 'vec3', value: new 
							THREE.Color(0x123456)}
					};

					geometry4 = new THREE.BoxGeometry(1, 1, 1);
					material4 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});
					cube4 = new THREE.Mesh(geometry4, material4);
					cube4.position.x = 2;
					cube4.position.y = -1;
					scene.add(cube4);
				}	
			}


			//load vertex shader
			loader.load('shaders/vertexShader.vert',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				vshader = data;
				count += 1;
				addCoolCube();
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

			//load fragment shader
			loader.load('shaders/fragmentShader.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addCoolCube();
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

			//define cubes and materials
			var geometry1 = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry();
			var geometry3 = new THREE.BoxGeometry();
			var material1 = new THREE.MeshPhongMaterial( {color: 0x177013, specular: 0x420690, shininess: 100 } );// emergence green
			var material2 = new THREE.MeshToonMaterial( {color: 0x420690} );// funny numbers purple
			var material3 = new THREE.MeshBasicMaterial( {color: 0xABCDEF} );
     		var cube1 = new THREE.Mesh(geometry1, material1);
     		var cube2 = new THREE.Mesh(geometry2, material2);
     		var cube3 = new THREE.Mesh(geometry3, material3);
     		cube2.position.set(-2, -2, 0);
     		cube3.position.set( 2,  2, 0);
			scene.add(cube1);
			scene.add(cube2);
			scene.add(cube3);
			camera.position.z = 5; //this moves the camera towards the viewer

			//render
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				//allows rotating animation
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);

				geometry2.rotateZ(0.06);
				geometry2.rotateX(0.09);
				geometry2.rotateY(0.01);
				
				geometry3.rotateY(0.04);
				geometry3.rotateZ(0.20);
				geometry3.rotateX(0.69);

				geometry4.rotateX(0.01);
				geometry4.rotateY(0.01);
			}
			animate();
		</script>
	</body>
</html>
